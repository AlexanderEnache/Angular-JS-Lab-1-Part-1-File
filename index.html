<!DOCTYPE html>

<html ng-app = "todoApp">
	<head>
		<title> TODO </title>
		<link rel = "stylesheet" style = "text/style" href = "style.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	</head>
	<body ng-controller = "TodoController as $ctrl">
	
	<div class = "Container">
		<h1>TODO List</h1>
		<p>A place to store things you have to do</p>
			<input ng-model = "search" class = "widthFull borderRad marg" type = "textbox" placeholder = "Filter your todos">
			
			<form>
				<ol ng-model = "idx" class = "items">
					<li class = "widthFull centerY" ng-repeat = "c in $ctrl.Todos | filter:search | orderBy: c.todo">
					
						<button class = "completeButton borderRad" ng-click = "c.isComplete = true" ng-if = "c.isComplete == false" >complete</button>
						
						<p ng-class = "{complete: c.isComplete}" contenteditable = "true" ng-blur = "$ctrl.change($index, $event)" class = "line borderless">{{c.todo}}</p>
						
						<button ng-click = "$ctrl.delet($index)" class = "close centerY"><i class="material-icons">close</i></button>
						
					</li>
				</ol>
			</form>
			
		<div class = "bottom">
			<input ng-keypress = "$ctrl.triggerAdd($event)" class = "widthFull borderRad" ng-model = "newItem" type = "textbox" placeholder = "Add your todos">
			<br>
			<button class = "widthFull borderRad Add" ng-click = "$ctrl.add(newItem)">Add</button>
		</div>
		
	</div>
		<script src = "https://code.angularjs.org/1.6.5/angular.js"></script>
		<script src = "app.module.js"></script>
		<script src = "app.controller.js"></script>
		
	</body>

</html>
